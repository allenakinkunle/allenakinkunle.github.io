<ul id="share" class="clearfix">
    <li>
        <a href="https://www.linkedin.com/shareArticle?url={{ site.url }}{{ page.url }}&mini=true&title={{ page.title }}&summary={{ page.content | strip_html | truncatewords:100 }}"
          target="_blank" title="Share on LinkedIn"><i class="fa fa-linkedin-square"></i> Share on LinkedIn</a>
      </li>
  <li>
    <a href="https://www.twitter.com/intent/tweet?text='{{ page.title }}'&url={{ site.url }}{{ page.url }}&via=allenakinkunle"
      rel="nofollow" target="_blank" title="Share on Twitter"><i class="fa fa-twitter-square"></i> Share on Twitter</a>
  </li>
  <li>
    <a href="https://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow"
      target="_blank" title="Share on Facebook"><i class="fa fa-facebook-square"></i> Share on Facebook</a>
  </li>
</ul>
